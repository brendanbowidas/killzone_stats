<!DOCTYPE html>
<html ng-app="killzoneApp" lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>KZSF Stats</title>
</head>

<body ng-controller="MainController">
    <div class="container search-container">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <img class="img-responsive" src="img/killzone.png">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="input-group search-group">
                    <input type="text" ng-model="displayName" class="form-control search-field" placeholder="Enter PSN ID (case sensitive)">
                    <span class="input-group-btn">
                    <a ui-sref="results"><button class="btn btn-primary" type="button" ng-click="getdisplayName(displayName)">Search</button></a><my-fuck></my-fuck>
                </span>
                </div>
            </div>
        </div>
    </div>
    <br/>

        <div ui-view></div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/killzone.js"></script>
    <script type="text/javascript" src="js/MainController.js"></script>
    <script src="js/directives.js"></script>


</body>

</html>
